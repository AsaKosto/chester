<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./../static/style.css">
    <script src="./../static/web3.min.js"></script>
    <script src="./../static/abi-decoder.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2" id="multibid-balance">
          Multibid: 
        </div>
        <div id="ownership-label" class="col-md-3">
        </div>
        <div id="over-label" class="col-md-3">
        </div>
        <div class="col-md-4 panel panel_right  ">
          <h2>My Account</h2>
          <select onchange="update_info()" id="myaccount" class="account"></select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2" id="stake"></div>
      </div>

      <div class="row">
        <div class="col-md-2">
          Auction Address: 
        </div>
        <div class="col-md-4" id="auction-address">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          Current Highest Bid: 
        </div>
        <div id="curr-high-bid" class="col-md-6">
        </div>
        <div id="account-balance" class="col-md-4">
          Balance: 
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          Winner: 
        </div>
        <div id="winner" class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          Time Left: 
        </div>
        <div id="duration" class="col-md-6">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-3">
          <input id="bid" type="text" placeholder="00">
        </div>
        <div class="col-md-1">
          <select id="units"></select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-3">
          <input id="third-address" type="text" placeholder="Third Party Address">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-2">
          <button id="submit-bid">Submit Bid</button>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col-md-4">
          Manage Stake
          <div class="row">
            <button id="addValue">addValue</button>
            <input id="valueToAdd" type="text" placeholder="00">
          </div>
          <div class="row">
            <button id="withdrawValue">withdrawValue</button>
          </div>
          Post-Win Actions
          <div class="row">
            Voting
          </div>
          <div class="row">
            <button id="voteToPay">voteToPay</button>
          </div>
          <div class="row">
            <button id="retractVoteToPay">retractVoteToPay</button>
          </div>
          <div class="row">
            <button id="voteToWithdraw">voteToWithdraw</button>
          </div>
          <div class="row">
            <button id="retractVoteToWithdraw">retractVoteToWithdraw</button>
          </div>
          Signatures
          <div class="row">
            <button id="signToPay">signToPay</button>
          </div>
          <div class="row">
            <button id="signToWithdraw">signToWithdraw</button>
          </div>
          <div class="row">
            <button id="withdrawBid">withdrawBid</button>
          </div>
        </div>
        <div class="col-md-4">
          Third Party Management
          <div class="row">
            <input id="third-address-proposal" type="text" placeholder="Third Party Address">
            <div class="row">
              <button id="proposeThirdParty">proposeThirdParty</button>
            </div>
            <div class="row">
              <div class="row" id="3p-0"></div>
              <div class="row" id="3p-1"></div>
              <div class="row" id="3p-2"></div>
              <div class="row" id="3p-3"></div>
              <div class="row" id="3p-4"></div>
            </div>
            <input id="third-address-vote" type="text" placeholder="Third Party Address">
            <div class="row">
              <button id="voteThirdParty">voteThirdParty</button>
            </div>
            <input id="third-address-retract" type="text" placeholder="Third Party Address">
            <div class="row">
              <button id="retractVoteThirdParty">retractVoteThirdParty</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          Re-Listing Options
          <div class="row">
            <input id="new-listing-minPrice" type="text" placeholder="MinPrice">
          </div>
          <div class="row">
            <input id="new-listing-duration" type="text" placeholder="duration">
          </div>
          <div class="row">
            <button id="proposeNewListing">proposeNewListing</button>
          </div>
          <div class="row">
            <div class="row" id="listing-info-0"></div>
            <div class="row" id="listing-info-1"></div>
            <div class="row" id="listing-info-2"></div>
            <div class="row" id="listing-info-3"></div>
            <div class="row" id="listing-info-4"></div>
          </div>
          <div class="row">
            <input id="vote-listing-id" type="text" placeholder="listingID">
          </div>
          <div class="row">
            <button id="voteNewListing">voteNewListing</button>
          </div>
          <div class="row">
            <input id="retract-listing-id" type="text" placeholder="listingID">
          </div>
          <div class="row">
            <button id="retractNewVoteListing">retractNewVoteListing</button>
          </div>
          <div class="row">
            <button id="voteApproveSubmittedThirdParty">voteApproveSubmittedThirdParty</button>
          </div>
          <div class="row">
            <button id="retractVoteApproveSubmittedThirdParty">retractVoteApproveSubmittedThirdParty</button>
          </div>
          <div class="row">
            <button id="approveSubmittedThirdParty">approveSubmittedThirdParty*</button>
          </div>
          <div class="row">
            <button id="cashOut">cashOut*</button>
          </div>


        </div>
      </div>
      
      
      <!--
      
        <input id="vote-listing-id" type="text" placeholder="listingID">
      <div class="row">
        <button id="voteNewListing">voteNewListing</button>
      </div>
      <input id="retract-listing-id" type="text" placeholder="listingID">
      <div class="row">
        <button id="retractNewVoteListing">retractNewVoteListing</button>
      </div>
      

      <div class="row">
        <button id="voteApproveSubmittedThirdParty">voteApproveSubmittedThirdParty</button>
      </div>
      <div class="row">
        <button id="retractVoteApproveSubmittedThirdParty">retractVoteApproveSubmittedThirdParty</button>
      </div>
      -->
     
    </div>


    <script src="./../static/multibid.js"></script>
  </body>
</html>
